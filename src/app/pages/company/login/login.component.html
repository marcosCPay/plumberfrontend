<div class="container">
    <div class="login-box">
        <div class="logo">
            <img src="assets/img/Logo 01-01 (1) (1).jpg" alt="ClaimPay Logo">
            
        </div>
        
        <form ngNativeValidate [formGroup]="formLogin" (ngSubmit)="submit()">
            <p>Enter your account email and password</p>
            <div class="form-group position-relative mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder=" "
                    required formControlName="email">
                <label for="email" class="floating-label position-absolute">Email Address</label>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group position-relative mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder=" "
                    required formControlName="password">
                <label for="password" class="floating-label position-absolute">Password</label>
            </div>
            <button type="submit" class="btn-signin" >Sign In</button>
        </form>
    </div>
</div>
